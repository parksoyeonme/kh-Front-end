<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Media</h1>
    <h2>audio</h2>
    <!--autoplay 자동재생-->
    <!--loop 반복재생-->
    <!--muted 음소거-->
    <audio src ="sample/audio/major.mp3" controls loop ></audio>
        <!--fallback : 해당태그를 브라우져에서 지원하지 않는 경우 실행-->
        당신의 브라우져는 audio태그를 지원하지 않습니다.
        최신 브라우져로 업데이트 하세요. <a href="edge다운로드링크">바로가기</a>
    </audio> 

    <h2>video</h2>
    <!--autoplay 자동재생-->
    <!--loop 반복재생-->
    <!--muted 음소거-->
    <video src="sample/video/small.mp4" controls poster="sample/image/hyunta.jpg"></video>

    <iframe width="560" 
    height="315" 
    src="https://www.youtube.com/embed/Yros0i9YiWQ" 
    frameborder="0" 
    allowfullscreen="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
