<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <!--action 제출할 서버측 url-->
    <!--method 전송방식 GET(사용자입력값이 url에 노출)/POST(사용자입력값이 url에 노출되지 않는다)-->
    <form action="" method="GET">
        <label for="username">아이디 : </label>
        <input type="text" id="username" name="user-name">
        <!--id 페이지내에서 태그의 식별자, 아이디를 클릭하면 입력칸이 깜박거림-->
        <!--name 서버전송시 키값으로 사용-->
        <!--위 주소갑에 나오는게달라짐 user-name=honggd&password=1234-->
        <br>
        <label for ="password">비밀번호 : </label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="전송">
    </form>
    
    <hr>
    <form action="">
        <!--fieldset 폼하위에서 그룹핑 할 수 있다.-->
        <!--legend fieldset의 제목제시-->
        <fieldset>
            <legend>text관련 input태그</legend>
            <input
                type="text" 
                id="userId" 
                name="userId"
                maxlength="10"
                placeholder="아이디" 
                value="honggd"
                readonly
                style="width:200; height:30px;"> 
            <br>
            <input type="password" id="password" name="password" placeholder="비밀번호">
            <br>

            <input type="search" name="search_keyword" id="search_keyword" placeholder="검색어를 입력해주세요.">
            <br>
            <!-- required | 경고창 -->
            <input type="email" name="userEmail" id="userEmail" placeholder="이메일(필수)" required>
            <br>
            <input type="url" name="homepage" id="homepage" placeholder="홈페이지">
            <br>
            <input type="tel" name="userTel" id="userTel" placeholder="전화번호">
            <br>
            <textarea name="memo" id="memo" 
            cols="60" rows="5" placeholder="메모"
            sytle="resize: none;">사용자 입력값</textarea>
            
        </fieldset>
        <fieldset>
            <legend>number관련 input태그</legend>
            <!--spinbox를 제공-->
            <input 
                type="number" 
                name="amount" 
                id="amount" 
                placeholder="수량을 입력하세요."
                max="10"
                min="2"
                step="2"
                style="width: 200px; height: 30px;">
        <br>
            <!-- input : range 숫자 조정 가능한 조절 바 지원, 
                그러나 입력창 값 자동변경을 지원하지 않아 차후 자바스크립트로 응용 필요 -->

            <input 
                type="range" 
                name="point" 
                id="point"
                max="10"
                min="0"
                step="1">


        </fieldset>
        <fieldset>
            <legend>날짜시간관련 input태그</legend>
            <input type="date" name="birthday" id="birthday" value="2000-01-01">
            <br>
            <input type="time" name="eta" id="eta" value="20:00">
            <br>
            <input type="datetime-local" name="reservation" id="reservation"
                    value="2000-01-01T21:30">
            <!--ISO-8601에서 제시한 형식으로 value작성-->

        </fieldset>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
    <br>
    <br>
    <form action="">
        <fieldset>
            <legend>선택관련 input태그</legend>
            <div>
                성별 : 
                <input type="radio" name="gender" id="gender-m" value="m" checked>
                <label for="gender-m">남</label>
                <input type="radio" name="gender" id="gender-f" value="f">
                <label for="gender-f">여</label>
            </div>

            <div>
                <label for="merride">기혼여부 : </label>
                <input type="checkbox" name="married" id="married">
                <!---->
            </div>
            <div>
                취미 : 
                <input type="checkbox" name="hobby" id="hobby-music" value="music" checked>
                <label for="hobby-music">음악감상</label>
                <input type="checkbox" name="hobby" id="hobby-movie" value="movie">
                <label for="hobby-movie">영화감상</label>
                <input type="checkbox" name="hobby" id="hobby-game" value="game">
                <label for="hobby-game">게임</label>
            </div>
            <div>
                <label for="size">사이즈 : </label>
                <select name="size" id="size">
                    <option value="S">스몰</option>
                    <option value="M">미듐</option>
                    <option value="L" selected>라지</option>
                    <!--selected이용해서 미리 체크해둘수있다-->

                </select>
             
            </div>
        </fieldset>
        <fieldset>
            <legend>기타 input태그</legend>
            <label for="color">컬러 : </label>
            <input type="color" name="color" id="color" value="##00ff00" disabled> <!--16진수표현값-->
            <br>
            <input type="file" name="upload-file" id="upload-file">
            <br>
            <!--화면노출없이 전송하기 위한 태그-->
            <input type="hidden" name="num" value="1234567890">
            <!--disabled 속성: 화면노출은 되지만, 값변경/서버전송은 할수 없다-->

            <input type="button" value="버튼1">
            <!--type=submit|reset-->
            <button type="button">버튼2</button>
            <!--button태그의 기본타입은 submit이므로,생략시 주의할 것-->
        </fieldset>
        <input type="submit" value="제출">
        
    </form>
</body>
</html>
