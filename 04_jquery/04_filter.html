
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
  <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
  <h1>Filter</h1>
  <!-- div.wrap>p.test{테스트$}*5 -->
  <div class="wrap">
    <p class="test">테스트1</p>
    <p class="test">테스트2</p>
    <p class="test">테스트3</p>
    <p>테스트4</p>
    <p class="test">테스트5</p>
  </div>
  <input type="button" value="filter" id="btn1">
  <input type="button" value="first" id="btn2">
  <input type="button" value="last" id="btn3">
  <input type="button" value="eq()" id="btn4">
  <input type="button" value="not()" id="btn5">

  <script>
    /**
     * not(선택자)
    */
    $(btn5).click(function(){
    $(".wrap p")
      .not(".test")
      .css({
        "color" : "lightsalmon",
        "font-size" : "1.5em"
      });
    });
    /**
     * eq(index)
     *  0-based index
    */
    $(btn4).click(function(){
    $(".wrap p")
      .eq(3)
      .css({
        "color" : "seagreen",
        "font-size" : "1.5em"
      });
    });

    $(btn3).click(function(){
    $(".wrap p")
      .last()
      .css({
        "color" : "springgreen",
        "font-size" : "1.5em"
      });
    }); 

    $(btn2).click(function(){
    $(".wrap p")
      .first()
      .css({
        "color" : "hotpink",
        "font-size" : "1.5em"
      });
    });
   
  /**
   * filter(선택자)
   * https://api.jquery.com/filter/#filter-selector
   */ 
   $(btn1).click(function(){
    // $(".wrap p")
    //   .filter(":even")
    //   .css("color", "hotpink");

    var $p = $(".wrap p");
    //$p 하위의 .test요소만
   // $p.filter(".test")
    //.css('font-size','2em');
    
    //$p 하위의 .test가 아닌 요소만
    //$p.filter(":not(.test)")
   // .css('color','red') 
    
    //callbackFunction전달 : true를 리턴한 요소만 선별
    $p.filter(function(index, elem){
        return index % 2 ==0; // 홀수 인덱스만 true 리턴
        }).css('font-size','2em');
     });
  </script>

  
</body>
</html>
