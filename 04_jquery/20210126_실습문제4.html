
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_04_event_실습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>
    <h2>Practice</h2>
    <script>
        $(function(){
            var len = $("#number").children().length;
            console.log("length: "+len);
            $(document).on("mouseenter", "#number", function(){
                $(this).children().each(function(){
                    console.log($(this).attr("class"));
                });
            });
        });
    </script>
    <ul id="number">
        <li class="n1">1</li>
        <li class="n2">2</li>
        <li class="n3">3</li>
    </ul>

    <hr>

    <h2>Event 1</h2>
    <script>
        $(document).ready(function(){
            $("select").change(function(){
                var data = $("select option:selected").html();
                $("#selNum").text(data);
            });
        });
    </script>
    
    <select name="number">
        <option value="">== 선택 == </option>
        <option value="1">1번</option>
        <option value="2">2번</option>
        <option value="3">3번</option>
        <option value="4">4번</option>
    </select>
    <span id="selNum"></span>

    <hr>

    <h2>Event 2</h2>
    <script>
        $(document).ready(function(){
            $("#event2 tr").on("click",function(){
                    var objectArr = $(this).children(); //클릭한 요소의 후손들을 가져옴 (배열화)
                    $.each(objectArr,function(index,item){	// .each를 통해 가져온 횟수만큼 작동
                        $("span").eq(index).html(item.innerHTML);
                    });
            });
        });
    </script>
    
    <table id="event2" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / <span id="s2"></span>
        / <span id="s3"></span> / <span id="s4"></span>

    <hr>
    
    <h2>Event 3</h2>
    <script>
    $(document).ready(function(){
        $("#event3 tr").on("click",function(){
                var objectArr = $(this).children(); //클릭한 요소의 후손들을 가져옴 (배열화)
                $.each(objectArr,function(index,item){	// .each를 통해 가져온 횟수만큼 작동
                    $("span").eq(index).html(item.innerHTML);
                });
                $("#event3 tr").css("background","white");
                $(this).css("background","red");
        });
    });
    </script>

    <table id="event3" border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
        선택된 행 :
        <span id="s1"></span> / <span id="s2"></span>
        / <span id="s3"></span> / <span id="s4"></span>
</body>
</html>
